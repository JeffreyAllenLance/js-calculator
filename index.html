<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div id="container">
      <div id="display">0</div>
      <div id="calculator">
        <button class="controls" id="AC">AC</button>
        <button class="controls" id="pos-neg">+/-</button>
        <button class="controls" id="backspace">C</button>
        <button class="digits" id="zero">0</button>
        <button class="digits" id="one">1</button>
        <button class="digits" id="two">2</button>
        <button class="digits" id="three">3</button>
        <button class="digits" id="four">4</button>
        <button class="digits" id="five">5</button>
        <button class="digits" id="six">6</button>
        <button class="digits" id="seven">7</button>
        <button class="digits" id="eight">8</button>
        <button class="digits" id="nine">9</button>
        <button class="operators" id="add">+</button>
        <button class="operators" id="subtract">-</button>
        <button class="operators" id="multiply">*</button>
        <button class="operators" id="divide">/</button>
        <button class="eq-dec" id="equals">=</button>
        <button class="eq-dec" id="decimal">.</button>
        <button class="percent" id="percent">%</button>
      </div>
    </div>
  </main>
</body>
<script src="scripts/main.js"></script>
</html>
